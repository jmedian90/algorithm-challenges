<script type="text/javascript">
// This section is where you'll code the function. ----------
function repeatStringNumTimes(str, num) {
  var Str = "";
  while (num > 0){
    Str += str;
    num--
  }// ENTER YOUR CODE HERE
  return Str;
}
// end code -------------------------------------------------

</script>
